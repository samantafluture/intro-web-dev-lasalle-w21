<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h2>Form Example</h2>
    <form action="#">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
        <br>
        <label for="age">Age</label>
        <input type="text" id="age">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <label for="genderGroup">Gender</label>
        <br>
        <label for="female">Female</label>
        <input type="radio" name="genderGroup" id="female">
        <label for="male">Male</label>
        <input type="radio" name="genderGroup" id="male">
        <label for="other">Other</label>
        <input type="radio" name="genderGroup" id="other">
        <br>
        <label for="dealsGroup">Deals</label>
        <br>
        <label for="newsletter">Newsletter</label>
        <input type="checkbox" name="dealsGroup" id="newsletter">
        <label for="whatsapp">WhatsApp</label>
        <input type="checkbox" name="dealsGroup" id="whatsapp">
        <br>
        <label for="birthDate">Date of Birth</label>
        <input type="date" id="birthDate">
        <br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
