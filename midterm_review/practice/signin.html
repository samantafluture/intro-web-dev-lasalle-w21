<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="resources/css/signin.css">
</head>
<body>
    <h1 class="signinHeader">Sign up here</h1>
    <form action="#" class="signinForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="info"></label>
        <label for="newsletter">Newsletter</label>
        <input type="checkbox" name="info" id="newsletter">
        <br>
        <label for="deals">Best Deals</label>
        <input type="checkbox" name="info" id="deals">
        <br>
        <label for="tripMode">Trip Mode:</label>
        <label for="flight">Flight</label>
        <input type="radio" name="tripMode" id="flight">
        <label for="train">Train</label>
        <input type="radio" name="tripMode" id="train">
        <label for="bus">Bus</label>
        <input type="radio" name="tripMode" id="bus">
        <br>
        <input type="submit" value="Subscribe" class="btn">
    </form>
</body>
</html>
