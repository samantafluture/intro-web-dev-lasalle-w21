<!DOCTYPE html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h2>New Student Application Form</h2>
    <form action="/applications.php">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter a valid email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a valid password">
        <br><br>
        <label for="">Gender</label>
        <br>
        <label for="genderFemale">Female</label> 
        <input type="radio" name="gender" id="genderFemale">
        <br>
        <label for="genderMale">Male</label>
        <input type="radio" name="gender" id="genderMale">
        <br>
        <label for="genderOther">Other</label>
        <input type="radio" name="gender" id="genderOther">
        <br><br>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth">
        <br><br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
