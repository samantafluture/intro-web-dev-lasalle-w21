<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <p>Learning how to create a form in HTML.</p>
        <form action="/">
            <label for="name">Your Name</label>
            <input type="text" value="" id="name">
            <br>
            <label for="email">Your Email</label>
            <input type="email" value="" id="email">
            <br>
            <label>Age Group</label>
            <br>
            <label for="ageGroup1">10-20</label>
            <input type="radio" id="ageGroup1" name="ageGroup">
            <br>
            <label for="ageGroup2">20-30</label>
            <input type="radio" id="ageGroup2" name="ageGroup">
            <br>
            <label for="ageGroup3">30-40</label>
            <input type="radio" id="ageGroup3" name="ageGroup">
            <br><br>
            <input type="submit" value="Complete">
        </form>
    </body>
</html>
